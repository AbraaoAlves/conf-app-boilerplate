<ion-view class="attraction-view">
  <ion-nav-title>
    <span>{{attraction.type}}</span>
  </ion-nav-title>
  <ion-content>
    <ion-slide-box ng-show="attraction.speakers.length > 1" auto-play="true" does-continue="true">
      <ion-slide ng-repeat="speaker in attraction.speakers">
        <div style="width:100vw; overflow:hidden;">
          <img ng-src="{{speaker.image}}"/>
        </div>
      </ion-slide>
    </ion-slide-box>
    <img ng-show="attraction.speakers.length == 1" ng-src="{{attraction.speakers[0].image}}"/>
    <div>
      <span ng-bind-html="attraction.title"></span>
      <span ng-show="attraction.speakers">By
        <span ng-repeat="speaker in attraction.speakers"><b>{{speaker.name}}</b><span>{{$last ? '' : ' & '}}</span></span>
      </span>
    </div>
    <div>
      <p ng-bind-html="attraction.description"></p>
    </div>
  </ion-content>
</ion-view>
