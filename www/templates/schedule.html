<ion-view class="schedule-view">
  <ion-nav-title>
    <span>Schedule</span>
  </ion-nav-title>

  <ion-tabs class="tabs-striped tabs-top tabs-color-light">
  
    <ion-tab class="tab-title" title="MAY 16">
      <ion-pane>
        <ion-content class="padding">
          <div schedule-attraction ng-repeat="attraction in attractions.day1" class="schedule-attraction"></div>
        </ion-content>
      </ion-pane>
    </ion-tab>

    <ion-tab class="tab-title" title="MAY 17">
      <ion-pane>
        <ion-content class="padding">
          <div schedule-attraction ng-repeat="attraction in attractions.day2" class="schedule-attraction"></div>
        </ion-content>
      </ion-pane>
    </ion-tab>

  </ion-tabs>
</ion-view>
