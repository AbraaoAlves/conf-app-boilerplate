
<ion-view class="photos-view">
  <ion-nav-title><span>#</span>{{ tag | uppercase }}</ion-nav-title>
  <ion-content>
    <div id="photos-container">
      <div ng-repeat="photo in photos" class="photo"><a ui-sref="app.single_photo({ photo_id: photo.id })"><img ng-src="{{ photo.images.low_resolution.url }}" class="photo-img"/></a></div>
      <button ng-show="next_url" ng-click="loadPhotos()" class="btn-more">Carregar Mais</button>
    </div>
  </ion-content>
</ion-view>
